<!DOCTYPE html>
<html lang="en-US">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Movie Tickets</title>
</html>
<body>
<div class="container">
  <h3>Select movie details</h3>
  <form id="movieSelection">
    <div class="form-group">
      <label for="movieName">Movie name:</label>
      <select id="movieName" class="form-control">
        <option value="one">One</option>
        <option value="two">Two</option>
        <option value="three">Three</option>
      </select>
    </div>
    <div class="form-group">
      <p>Your desired viewing time:</p>
      <div class="radio">
        <input type="radio" id="morning" name="timeOfDay" value="morning" checked>
        <label for="morning"> Morning</label><br>
      </div>
      <div class="radio">
        <input type="radio" id="afternoon" name="timeOfDay" value="afternoon">
        <label for="afternoon"> Afternoon</label><br>
      </div>
      <div class="radio">
        <input type="radio" id="evening" name="timeOfDay" value="evening">
        <label for="evening"> Evening</label><br>
      </div>
    </div>
    <div class="form-group">
      <label for="age">Your age:</label>
      <input type="text" id="age" class="form-control">
    </div>
    <button type="submit">SUBMIT</button>
  </form>

</div>
</body>
